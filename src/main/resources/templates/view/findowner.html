<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/viewlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
        <div layout:fragment="context">
            <div class="container">
                <form action="#" th:action="@{/find}">
                    <div class="form-group row mt-4">
                        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastName" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="from-group row mt-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Find Owners
                            </button>
                        </div>
                    </div>
                </form>

                <a href="#" class="btn btn-success" th:href="@{/addowner}">Add Owner</a>
            </div>
        </div>
</body>
</html>
