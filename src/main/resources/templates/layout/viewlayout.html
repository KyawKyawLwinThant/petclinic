<head>

    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 mb-3">
        <a class="navbar-brand" href="#"><i class="fas fa-paw mr-2 d-none d-sm-inline"></i>My Pets</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item active">

                </div>
                <!-- <button class="btn btn-outline-light my-2 my-sm-0 d-block" type="submit">Search</button> -->

    </div>
