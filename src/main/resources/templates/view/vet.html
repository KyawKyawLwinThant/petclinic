<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/viewlayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="context">
        <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <p>First Name</p>
                    <p>Last Name</p>
                    <p>Specialities</p>
                </div>
                <div class="col-md-6">
                    <p th:text="${vet.firstName}"></p>
                    <p th:text="${vet.lastName}"></p>
                    <p th:text="${vet.specialities}"></p>
                </div>
            </div>



        </div>

    </div>
</body>
</html>
