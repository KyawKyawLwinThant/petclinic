<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/viewlayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="context">
        <div class="container">
            <form action="#" th:action="@{/addowner}" th:object="${owner}" method="post">

                <div class="form-group row mt-5">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="telephone" class="col-sm-2 col-form-label">Telephone</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Telephone">
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
